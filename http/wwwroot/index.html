<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            border: none;
            background-color: #eaeaea;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            height: 50px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #dcdcdc;
        }

        .buttons .equal {
            background-color: #007bff;
            color: white;
            grid-column: span 2;
        }

        .buttons .equal:hover {
            background-color: #0056b3;
        }

        .buttons .clear {
            background-color: #ff4d4d;
            color: white;
        }

        .buttons .clear:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>

        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button>n!</button>
            <button>&divide;</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>

            <!-- 清除键 -->
            <button class="clear" onclick="clearResult()">清除</button>
        </div>
    </div>

    <script>
        // 清除结果
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // 添加数字或操作符到结果栏
        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                const resultField = document.getElementById('result');

                if (value === "=") {
                    try {
                        resultField.value = eval(resultField.value.replace('×', '*').replace('÷', '/').replace('−', '-'));
                    } catch (e) {
                        resultField.value = "Error";
                    }
                } else if (value !== "清除") {
                    resultField.value += value.replace('−', '-');
                }
            });
        });
    </script>
</body>

</html>
